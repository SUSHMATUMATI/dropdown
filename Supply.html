<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Open Demand Report</title>
<link rel="stylesheet" href="styles.css" />
<style>
  .report-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .report-section {
    border: 2px solid #4472C4;
    padding: 10px;
    border-radius: 30px;
    flex: 1;
    margin-right: 20px; /* Add margin for gap */
  }
  .report-section:last-child {
    margin-right: 0; /* Remove margin from last section */
  }
  .report-section summary::before {
    content: "\2022"; /* Bullet point character */
    color: #4472C4; /* Bullet point color */
    font-size: 1.2em; /* Bullet point size */
    margin-right: 5px;
  }
</style>
</head>
<body>
<div class="report-container">
  <div class="report-section">
    <details>
      <summary>Open Demand Report</summary>
      <div>
        <ul>
          <li><a href="https://capgemini.sharepoint.com/sites/IDGlobalOperationsDashboards/SitePages/Open-Demand-Report---GTD.aspx">GTD</a></li>
          <li><a href="https://capgemini.sharepoint.com/sites/IDGlobalOperationsDashboards/SitePages/Open-Demand-Report--R2D2.aspx">R2D2</a></li>
          <li><a href="https://capgemini.sharepoint.com/sites/IDGlobalOperationsDashboards/SitePages/Open-Demand-Report---Combined.aspx">Combined</a></li>
        </ul>
      </div>
    </details>
    <details>
      <summary>Demand Cancellation Report</summary>
      <div>
        <ul>
          <li><a href="https://capgemini.sharepoint.com/sites/IDGlobalOperationsDashboards/SitePages/Demand-Cancellation-Report---GTD.aspx">GTD</a></li>
          <li><a href="https://capgemini.sharepoint.com/sites/IDGlobalOperationsDashboards/SitePages/Demand-Cancellation-Report---R2D2.aspx">R2D2</a></li>
          <li><a href="https://capgemini.sharepoint.com/sites/IDGlobalOperationsDashboards/SitePages/Demand-Cancellation-Report---Completed.aspx">Combined</a></li>
        </ul>
      </div>
    </details>
    <div>
     
        <summary><a href="https://capgemini.sharepoint.com/sites/IDGlobalOperationsDashboards/SitePages/Demand-Cancellation-Report---Completed.aspx">Roll of Report- add Subcat</a></summary>
      
    </div>
  </div>
  <div class="report-section">
    <details>
      <summary>External Hires</summary>
      <div>
        <ul>
          <li>India</li>
          <li>FS NA</li>
          <li>NA</li> 
          <li>APAC</li>
          <li>EUROPE</li>  
        </ul>
      </div>
    </details>
  </div>
</div>
</body>
</html>
